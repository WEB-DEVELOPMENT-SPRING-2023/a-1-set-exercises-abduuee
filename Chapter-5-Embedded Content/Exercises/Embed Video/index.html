<!--Declaration for the browser to let it know it's a html page-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Giving the page a title, So it displays on tab bar-->
    <title>Ronaldo's Goal</title>
    <!--Linking the CSS file to style the page-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--div tag to define a section in the page--> 
    <div>
    <!--video tag to embed a video to the page with autoplay, loop controls, and a poster--> 
    <video poster="thumbnail.webp" src="video.MOV" autoplay loop controls></video>
    </div>
</body>
</html>
