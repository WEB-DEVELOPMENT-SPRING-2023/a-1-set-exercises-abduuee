<!--Declaration for the browser to let it know it's a html page-->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Giving the page a title, So it displays on tab bar-->
    <title>Styling those divs</title>
    <!--Linking the CSS file to style the page-->
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link rel="stylesheet" href="additionalStyle.css" type="text/css">
  </head>
  <body>
    <!--div tag with an id named 'divA'-->
    <div id="divA">div#A</div>
    <!--div tag with an id named 'divB'-->
    <div id="divB">div#B</div>
    <!--div tag with an id named 'divC'-->
    <div id="divC">div#C</div>
    <!--div tag with an id named 'divD'-->
    <div id="divD">div#D</div>
  </body>
</html>
